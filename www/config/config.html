<ion-view view-title="AJUSTES">
    <ion-nav-buttons side="right">
        <a class="button" href="#/ini/inicio">
            <i class="icon ion-home"></i>
        </a>
    </ion-nav-buttons>
    <ion-content class="padding">
        <ion-list>
            <ion-item class="item-input item-stacked-label">
                <span class="input-label"><strong>URL servicio API: </strong></span>
                <br/>{{config.urlApi}}
            </ion-item>
            <ion-item class="item-input item-stacked-label">
                <span class="input-label"><strong>Número de app: </strong></span>
                <br/>{{config.numApp}}
            </ion-item>
            <ion-item class="item-input item-stacked-label">
                <span><strong>PlayerId:</strong></span>
                <br/>{{user.playerId}}
            </ion-item>
        </ion-list>
        <a class="button button-block" href="#/ini/login">
            Salir
        </a>
        <button class="button button-block" ng-click="setConfig2()">
            Borrar configuración 
        </button>
    </ion-content>
</ion-view>
