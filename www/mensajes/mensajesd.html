<ion-view view-title="MENSAJE - DETALLE">
    <ion-nav-buttons side="right">
        <a class="button" href="#/ini/inicio">
            <i class="icon ion-home"></i>
        </a>
    </ion-nav-buttons>
    <ion-content class="padding">
        <ion-list>
            <ion-item class="item-divider text-center item-text-wrap">
                <h2>{{empresa.nomempre}}</h2>
                <p>{{user.nombre}}</p>
            </ion-item>
            <ion-item class="item-text-wrap">
                Este el detalle del mensaje escogido
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item class="item-divider">
                MENSAJE
            </ion-item>
            <ion-item class="item-text-wrap">
                <div>
                    <strong>Fecha: </strong> {{mensaje.fecha}}
                </div>
                <div>
                    <strong>Asunto: </strong> {{mensaje.asunto}}
                </div>
                <div>
                    <strong>Texto: </strong> {{mensaje.texto}}
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
