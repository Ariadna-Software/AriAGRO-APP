<ion-view view-title="SELECCIONE COOPERATIVA">
    <ion-nav-buttons side="right">
        <a class="button" href="#/ini/inicio">
            <i class="icon ion-home"></i>
        </a>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="lis card">
            <div class="item text-center">
                <h2>VERSION: {{version}}</h2>
            </div>
        </div>
        <form name="loginForm" novalidate="">
            <div class="list card">
                <div class="item item-divider item-assertive">
                    <i class="icon ion-locked"></i> Identificacion
                </div>
                <label class="item item-input">
                    <span class="input-label">Numero Cooperativa:</span>
                    <input type="text" name="numCoope" ng-model="data.numCoope" required>
                </label>
                <div ng-show="hayErrores" ng-messages="loginForm.numCoope.$error" role="alert">
                    <div class="error" ng-message="required">
                        <i class="ion-information-circled"></i> Este campo es requerido
                    </div>
                </div>
                <div class="item item-body">
                    <div class="text-center">
                        <button class="button" ng-click="login(loginForm)">
                            <i class="icon ion-log-in"></i> Buscar
                        </button>
                        <a class="button" href="#/ini/config">
                            <i class="icon ion-ios-gear"></i>
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
